{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Meal</title>
    <link rel="stylesheet" href="{% static 'addmeal.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FITNESS JOURNAL</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'diet_log' %}">Diet Log</a></li>
                    <li class="nav-item"><a class="btn btn-outline-light" href="{% url 'index' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Add New Meal</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields -->

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Save Meal</button>
            </div>
        </form>
    </div>

</body>

</html>
