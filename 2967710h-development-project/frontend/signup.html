{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Sign Up</h3>

                        <!-- Success Message Display -->
                        {% if messages %}
                            <div class="alert alert-success" role="alert">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <!-- Sign Up Form -->
                        <form method="post">
                            {% csrf_token %}
                            
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                {{ form.username }}  <!-- Render the username field -->
                            </div>

                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="first_name" class="form-label">Full Name</label>
                                {{ form.full_name }}  <!-- Render the first name field -->
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                {{ form.email }}  <!-- Render the email field -->
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password</label>
                                {{ form.password1 }}  <!-- Render the password field -->
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirm Password</label>
                                {{ form.password2 }}  <!-- Render the password confirmation field -->
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>

                        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Log In</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
